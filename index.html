<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>QR kód generátor</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qr-container {
            display: none;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: fit-content;
        }
        #label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            margin-top: 80px;
            font-size: 14px;
            color: #999;
        }
        #preview-image {
            margin-top: 30px;
            max-width: 90%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>QR kód generátor</h1>
    <input type="text" id="text" placeholder="QR kód tartalma" style="width: 300px; padding: 10px;"><br><br>
    <input type="text" id="caption" placeholder="QR kód alatti szöveg" style="width: 300px; padding: 10px;"><br><br>
    <button onclick="generateQR()">Generálása</button>
    <button onclick="downloadImage()">Letöltés</button>

    <div id="qr-container">
        <div id="qr"></div>
        <div id="label"></div>
    </div>

    <img id="preview-image" alt="QR előnézet">

    <footer>Designed by David..</footer>

    <script>
        function generateQR() {
            const text = document.getElementById("text").value.trim();
            const caption = document.getElementById("caption").value.trim();
            const qrContainer = document.getElementById("qr-container");
            const qrDiv = document.getElementById("qr");
            const labelContainer = document.getElementById("label");
            const previewImage = document.getElementById("preview-image");

            qrDiv.innerHTML = "";
            labelContainer.textContent = "";
            qrContainer.style.display = "none";
            previewImage.style.display = "none";

            if (text) {
                QRCode.toCanvas(document.createElement("canvas"), text, function (error, canvas) {
                    if (error) console.error(error);
                    else {
                        qrDiv.appendChild(canvas);
                        labelContainer.textContent = caption;
                        qrContainer.style.display = "block";
                    }
                });
            }
        }

        function downloadImage() {
            const qrContainer = document.querySelector("#qr-container");
            const caption = document.getElementById("caption").value.trim();
            const previewImage = document.getElementById("preview-image");

            if (qrContainer.style.display !== "none") {
                html2canvas(qrContainer).then(canvas => {
                    // Letöltés
                    const link = document.createElement("a");
                    const fileName = caption ? caption.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".png" : "qr_kod.png";
                    link.download = fileName;
                    link.href = canvas.toDataURL();
                    link.click();

                    // Megjelenítés képként (előnézet telefonhoz)
                    previewImage.src = canvas.toDataURL();
                    previewImage.style.display = "block";
                });
            }
        }
    </script>
</body>
</html>
