<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR k√≥d gener√°tor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 12px;
      margin: 5px 1%;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004c99;
    }

    #qr-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }

    #extra-message {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    #label {
      margin-top: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 30px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #result-image {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #result-image img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #save-hint {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    #download-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR k√≥d gener√°tor</h1>
    <input type="text" id="text" placeholder="QR k√≥d tartalma">
    <input type="text" id="caption" placeholder="QR k√≥d alatti sz√∂veg">
    <input type="text" id="extra" placeholder="Egy√©b √ºzenet (pl.: K√∂szi a v√°s√°rl√°st ‚ù§Ô∏è)">
    
    <div style="text-align: center;">
      <button onclick="generateQR()">Gener√°l√°s</button>
      <button id="download-btn" onclick="downloadImage()">Let√∂lt√©s</button>
    </div>

    <div id="qr-container">
      <div id="qr"></div>
      <div id="label"></div>
      <div style="height: 16px;"></div>
      <div id="extra-message"></div>
    </div>

    <div id="result-image">
      <img id="jpg-preview" src="" alt="Gener√°lt QR k√©p">
      <div id="save-hint">üì± Hosszan nyomva menthet≈ë telefonon</div>
    </div>

    <footer>Designed by David..</footer>
  </div>

  <script>
    let cachedCanvas = null;

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const caption = document.getElementById("caption").value.trim();
      const extra = document.getElementById("extra").value.trim();
      const qrContainer = document.getElementById("qr-container");
      const qrDiv = document.getElementById("qr");
      const labelContainer = document.getElementById("label");
      const extraContainer = document.getElementById("extra-message");
      const downloadBtn = document.getElementById("download-btn");
      const resultImage = document.getElementById("result-image");
      const jpgPreview = document.getElementById("jpg-preview");

      // Reset
      qrDiv.innerHTML = "";
      labelContainer.textContent = "";
      extraContainer.textContent = "";
      qrContainer.style.display = "none";
      downloadBtn.style.display = "none";
      resultImage.style.display = "none";
      jpgPreview.src = "";
      cachedCanvas = null;

      if (text) {
        const canvas = document.createElement("canvas");
        QRCode.toCanvas(canvas, text, { width: 180, margin: 2 }, function (error) {
          if (error) {
            console.error(error);
            return;
          }

          qrDiv.appendChild(canvas);
          labelContainer.textContent = caption;
          extraContainer.textContent = extra;
          qrContainer.style.display = "block";

          // K√©p gener√°l√°sa
          setTimeout(() => {
            html2canvas(qrContainer, { scale: 2 }).then(cnv => {
              // Elmentj√ºk a PNG-hez
              cachedCanvas = cnv;

              // JPG preview mutat√°sa
              jpgPreview.src = cnv.toDataURL("image/jpeg", 1.0);
              resultImage.style.display = "block";
              qrContainer.style.display = "none"; // elrejtj√ºk az eredetit
              downloadBtn.style.display = "inline-block";
            });
          }, 200);
        });
      }
    }

    function downloadImage() {
      const caption = document.getElementById("caption").value.trim();
      if (!cachedCanvas) return;

      const image = cachedCanvas.toDataURL("image/png");
      const link = document.createElement("a");
      const fileName = caption ? caption.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".png" : "qr_kod.png";
      link.download = fileName;
      link.href = image;
      link.click();
    }
  </script>
</body>
</html>
