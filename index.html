<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>QR kód generátor</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qr-container {
            display: none;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: fit-content;
            background-color: white;
        }
        #label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            margin-top: 80px;
            font-size: 14px;
            color: #999;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #qr-container, #qr-container * {
                visibility: visible;
            }
            #qr-container {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <h1>QR kód generátor</h1>
    <input type="text" id="text" placeholder="QR kód tartalma" style="width: 300px; padding: 10px;"><br><br>
    <input type="text" id="caption" placeholder="QR kód alatti szöveg" style="width: 300px; padding: 10px;"><br><br>
    <button onclick="generateQR()">Generálás</button>
    <button onclick="downloadImage()">Letöltés</button>
    <button onclick="printQR()">Nyomtatás</button>

    <div id="qr-container">
        <div id="qr"></div>
        <div id="label"></div>
    </div>

    <footer>Designed by David..</footer>

    <script>
        function generateQR() {
            const text = document.getElementById("text").value.trim();
            const caption = document.getElementById("caption").value.trim();
            const qrContainer = document.getElementById("qr-container");
            const qrDiv = document.getElementById("qr");
            const labelContainer = document.getElementById("label");

            qrDiv.innerHTML = "";
            labelContainer.textContent = "";
            qrContainer.style.display = "none";

            if (text) {
                const canvas = document.createElement("canvas");
                QRCode.toCanvas(canvas, text, { width: 256, margin: 2 }, function (error) {
                    if (error) console.error(error);
                    else {
                        qrDiv.appendChild(canvas);
                        labelContainer.textContent = caption;
                        qrContainer.style.display = "block";
                    }
                });
            }
        }

        function downloadImage() {
            const qrContainer = document.querySelector("#qr-container");
            const caption = document.getElementById("caption").value.trim();
            if (qrContainer.style.display !== "none") {
                setTimeout(() => {
                    html2canvas(qrContainer, { scale: 2 }).then(canvas => {
                        const link = document.createElement("a");
                        const fileName = caption ? caption.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".png" : "qr_kod.png";
                        link.download = fileName;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                    });
                }, 200);
            }
        }

        function printQR() {
            const qrContainer = document.querySelector("#qr-container");
            if (qrContainer.style.display !== "none") {
                window.print();
            }
        }
    </script>
</body>
</html>
