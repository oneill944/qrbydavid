<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR k√≥d gener√°tor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      width: 48%;
      padding: 12px;
      margin: 5px 1%;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004c99;
    }

    #qr-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }

    #extra-message {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    #label {
      margin-top: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 30px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #result-image {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #result-image img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #save-hint {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    #download-btn {
      display: none;
    }

    /* Kerethez */
    .frame-wrapper {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .frame-wrapper img {
      max-width: 100%;
      display: block;
    }

    /* F≈ë sz√∂veg (feljebb igaz√≠tva) */
    .frame-text {
      position: absolute;
      top: 30%; /* 50% helyett kicsit feljebb */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: bold;
      color: black;
      text-align: center;
      width: 80%;
      line-height: 1.2;
    }

    /* Extra √ºzenet is a keret belsej√©be */
    .frame-extra {
      position: absolute;
      top: 60%; /* lejjebb ker√ºl */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: normal;
      color: #444;
      text-align: center;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR k√≥d gener√°tor</h1>
    <input type="text" id="text" placeholder="QR k√≥d tartalma">
    <input type="text" id="extra" placeholder="Egy√©b √ºzenet (pl.: K√∂szi a v√°s√°rl√°st ‚ù§Ô∏è)">

    <select id="provider">
      <option value="">Sz√°ll√≠t√°si m√≥d (nem k√∂telez≈ë)</option>
      <option value="GLS">GLS</option>
      <option value="Foxpost">Foxpost</option>
      <option value="Sameday">Sameday</option>
      <option value="Packeta">Packeta</option>
    </select>

    <div style="text-align: center;">
      <button onclick="generateQR()">Gener√°l√°s</button>
      <button id="download-btn" onclick="downloadImage()">Let√∂lt√©s</button>
    </div>

    <div id="qr-container">
      <div id="qr"></div>
      <div id="label"></div>
      <div style="height: 16px;"></div>
      <div id="extra-message"></div>
    </div>

    <div id="result-image">
      <img id="jpg-preview" src="" alt="Gener√°lt QR k√©p">
      <div id="save-hint">üì± Hosszan nyomva menthet≈ë telefonon</div>
    </div>

    <footer>Designed by David..</footer>
  </div>

  <script>
    let cachedCanvas = null;

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const extra = document.getElementById("extra").value.trim();
      const provider = document.getElementById("provider").value.trim();
      const qrContainer = document.getElementById("qr-container");
      const qrDiv = document.getElementById("qr");
      const labelContainer = document.getElementById("label");
      const extraContainer = document.getElementById("extra-message");
      const downloadBtn = document.getElementById("download-btn");
      const resultImage = document.getElementById("result-image");
      const jpgPreview = document.getElementById("jpg-preview");

      qrDiv.innerHTML = "";
      labelContainer.textContent = "";
      extraContainer.textContent = "";
      qrContainer.style.display = "none";
      downloadBtn.style.display = "none";
      resultImage.style.display = "none";
      jpgPreview.src = "";
      cachedCanvas = null;

      if (text) {
        // GLS vagy Packeta ‚Üí keretes megold√°s
        if (provider === "GLS" || provider === "Packeta") {
          const frameWrapper = document.createElement("div");
          frameWrapper.className = "frame-wrapper";

          const img = document.createElement("img");
          img.src = "cat-frame-black-white-new.png"; // <-- ezt a k√©pet tedd a rep√≥ gy√∂ker√©be

          const span = document.createElement("div");
          span.className = "frame-text";
          span.innerText = text + " " + provider;

          const extraSpan = document.createElement("div");
          extraSpan.className = "frame-extra";
          extraSpan.innerText = extra;

          frameWrapper.appendChild(img);
          frameWrapper.appendChild(span);
          frameWrapper.appendChild(extraSpan);
          qrDiv.appendChild(frameWrapper);

          qrContainer.style.display = "block";

          setTimeout(() => {
            html2canvas(qrContainer, { scale: 2 }).then(cnv => {
              cachedCanvas = cnv;
              jpgPreview.src = cnv.toDataURL("image/jpeg", 1.0);
              resultImage.style.display = "block";
              qrContainer.style.display = "none";
              downloadBtn.style.display = "inline-block";
            });
          }, 200);

        } else {
          // QR k√≥d (eredeti m≈±k√∂d√©s)
          let qrSize = 180;
          switch(provider) {
            case "GLS": qrSize = 200; break;
            case "Foxpost": qrSize = 200; break;
            case "Sameday": qrSize = 240; break;
            case "Packeta": qrSize = 130; break;
          }

          const canvas = document.createElement("canvas");
          QRCode.toCanvas(canvas, text, { width: qrSize, margin: 2 }, function (error) {
            if (error) {
              console.error(error);
              return;
            }

            qrDiv.appendChild(canvas);

            let labelText = text;
            if (provider) {
              labelText += ` ${provider}`;
            }

            labelContainer.textContent = labelText;
            extraContainer.textContent = extra;
            qrContainer.style.display = "block";

            setTimeout(() => {
              html2canvas(qrContainer, { scale: 2 }).then(cnv => {
                cachedCanvas = cnv;
                jpgPreview.src = cnv.toDataURL("image/jpeg", 1.0);
                resultImage.style.display = "block";
                qrContainer.style.display = "none";
                downloadBtn.style.display = "inline-block";
              });
            }, 200);
          });
        }
      }
    }

    function downloadImage() {
      const text = document.getElementById("text").value.trim();
      if (!cachedCanvas) return;

      const image = cachedCanvas.toDataURL("image/png");
      const link = document.createElement("a");
      const fileName = text ? text.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".png" : "qr_kod.png";
      link.download = fileName;
      link.href = image;
      link.click();
    }
  </script>
</body>
</html>
